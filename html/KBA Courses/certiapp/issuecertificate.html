      <h1><th>Certificate Dapp</th></h1><br>

       <form>
<table cellspacing="20px" bgcolor="ffe6ff">
    <tr>
  <th><h3>Issue New Certificate</h3></th>
   </tr>
    <tr>
        <th>Select Course* :</th>
        <td><select name="course" required>
            <option value="certified blockchain" selected>Certified Blockchain Associate</option>
        </select></td>
    </tr>
        <tr>
            <th>Certificate ID* :</th>
            <td><input type="text" placeholder="Certificate ID" required></td>
        </tr>
        <tr>
            <th>Candidate Name* :</th>
            <td><input type="text" placeholder="Name"required></td>
        </tr>
         <tr>
        <th>Select Grade* :</th>
        <td><select name="Grade" required>
            <option value="Grade" selected>S</option>
        </select></td>
    </tr>
    <tr>
        <th>Issue Date* :</th>
        <td>
            <input type="date">
        </td>
    </tr>
    <tr>
        <td>
        <input type="submit" value="Issue Certificate"></td>
    </tr>
    </table>
    </form>
